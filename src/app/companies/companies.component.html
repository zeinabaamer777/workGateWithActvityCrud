<div class="main-content">
    
<div class="custom-class-for-style companies-component-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="search-container" style="margin-top: 10px;">
                    <input type="text" class="form-control"  placeholder="&#xf002; Search companies" [(ngModel)]="searchText">
                </div>
            </div>
            <div class="col-lg-4" >
                <div class="media-container" 
                *ngFor="let company of companiesList | searchPipe : searchText"
                 style="margin-top: 10px;"
                 (click)="getCompany(company)">
                    <div class="media">
                        <div class="media-body">
                          <h6 class="company-companyNameEn text-capitalize">{{company.enName }}</h6>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-8" *ngIf="companyNew">
            <div  style="margin-top: 10px;">
                <p *ngIf="!companyNew" class="align-middle">Click on Company To display it's Name in Arabic and English</p>
        
                <ul class="companys-content" >
                  <li> 
                    <label><span style="color: #b00006;"> CompanyName English :</span></label><br>
                     <label><h5>{{companyNew.enName}}</h5></label>
                  <br><br>
                  <label><span style="color: #b00006;"> CompanyName Arabic :</span></label><br>
                   <label><h5>{{companyNew.arName}}</h5></label>
                  </li>
                </ul>
            </div>
              </div>
            
        </div>
    </div>
</div>
</div>
