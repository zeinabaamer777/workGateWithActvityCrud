<div class="main-content">
    
<div class="custom-class-for-style departments-component-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="search-container">
                    <input type="text" class="form-control"  placeholder="&#xf002; Search departments" [(ngModel)]="searchText">
                </div>
            </div>
            <div class="col-lg-4" >
                <div class="media-container" 
                *ngFor="let department of departmentsList | searchPipe : searchText"
                 style="margin-top: 10px;"
                 (click)="getdepartment(department)">
                    <div class="media">
                        <div class="media-body">
                          <h6 class="department-departmentNameEn text-capitalize">{{department.enName }}</h6>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8" *ngIf="departmentNew">
                <p *ngIf="!departmentNew" class="align-middle">Click on Department To display it's Name in Arabic and English</p>
        
                <ul class="departments-content" >
                  <li> 
                    <label><span style="color: #b00006;"> Department-Name English :</span></label><br>
                     <label><h5>{{departmentNew.enName}}</h5></label>
                  <br><br>
                  <label><span style="color: #b00006;"> Department-Name Arabic :</span></label><br>
                   <label><h5>{{departmentNew.arName}}</h5></label>
                  </li>
                </ul>
              </div> 
        </div>
    </div>
</div>
</div>
